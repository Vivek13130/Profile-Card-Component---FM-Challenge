<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32"
			href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<title>Frontend Mentor | Profile card component</title>

	</head>
	<body>
		<main>
			

			<div id="topimg">
				<img src="bg-pattern-card.svg" alt="" id="back">
				<img src="image-victor.jpg" alt="" id="person">
			</div>

			<div id="text-info">

				<div id="info">
					<p id="name">Victor Crest <span>26</span></p>
					<p id="location">London</p>
				</div>

				<div id="follow">

					<div class="count">
						<p class="counting">80K</p>
						<p class="information">Followers</p>
					</div>

					<div class="count">
						<p class="counting">803K</p>
						<p class="information">Likes</p>
					</div>

					<div class="count">
						<p class="counting">1.4K</p>
						<p class="information">Photos</p>
					</div>

				</div>
			</div>
		</main>

		<div class="attribution">
			Coded by <a href="https://www.frontendmentor.io/profile/Vivek13130">Vivek</a>.
		</div>
	</body>
</html>
